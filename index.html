<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Challenge - Desaafío 1 - Lógica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="container">
    <div class="encriptador">
      <!-- <img src="imgs/VectorAlura.svg" alt="Logo" class="logo"> -->

      <textarea name="input" id="input" placeholder="Ingrese el texto aqui"></textarea>

      <small>
        Solo letras minúsculas y sin acentos
      </small>

      <div class="buttons">
        <button type="button" class="btn btn-dark-blue" id="encriptar">
          Encriptar
        </button>
        <button type="button" class="btn btn-light-blue" id="desencriptar">
          Desencriptar
        </button>
      </div>
      
    </div>

    <div class="messages" id="messages">
      <div class="messages-before">
        <div class="image">
          <img src="imgs/muneco.png" alt="Muñeco">
        </div>

        <div class="text">
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>

      <div class="messages-after">
        <textarea name="output" id="output"></textarea>

        <button type="button" class="btn btn-light-blue" id="copy">
          Copiar
        </button>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
